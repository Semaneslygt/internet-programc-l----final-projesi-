<div class="container ">
  <h1>MARKALAR</h1>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filtrele($event)"> 
  </mat-form-field>
   
  <button mat-fab matTooltip="Marka Ekle" color="basic" (click)="MarkaEkle()"> 
    <mat-icon aria-label="label">add</mat-icon>
  </button>
 
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="markaID">
      <mat-header-cell *matHeaderCellDef  mat-sort-header> Marka ID
      </mat-header-cell> &nbsp;
      <mat-cell *matCellDef="let marka"> {{marka.markaID}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="markaAdi" >
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Marka Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let markaAdi"> {{markaAdi.markaAdi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef>İşlemler</mat-header-cell>
      <mat-cell *matCellDef="let marka"> 
        <button mat-icon-button color="warn" matTooltip="Marka Sil" (click)="MarkaSil(marka)">
          <mat-icon aria-label="label">delete</mat-icon> 
       </button>
       <button mat-icon-button color="warn" matTooltip="Marka Düzenle" (click)="MarkaDuzenle(marka)">
        <mat-icon aria-label="label">edit</mat-icon> 
     </button>
     <button mat-icon-button color="warn" matTooltip="Marka Listele"  [routerLink]="['/markalistele', marka.markaID]">
      <mat-icon aria-label="label">article</mat-icon> 
   </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator 
      [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons="">
</mat-paginator>
</div>
