<div class="container ">
  <h1>FAVORİLER</h1>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filtrele($event)"> 
  </mat-form-field>
 
  <button mat-fab matTooltip="Favori Ekle" color="basic" (click)="FavoriEkle()"> 
    <mat-icon aria-label="label">add</mat-icon>
  </button>
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="favoriID">
      <mat-header-cell *matHeaderCellDef  mat-sort-header> Favori ID
      </mat-header-cell>
      <mat-cell *matCellDef="let favori"> {{favori.favoriID}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="uyeID">
      <mat-header-cell *matHeaderCellDef  mat-sort-header> Üye ID
      </mat-header-cell>
      <mat-cell *matCellDef="let uye"> {{uye.uyeID}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="ipNumarasi">
      <mat-header-cell *matHeaderCellDef  mat-sort-header> Ip ID
      </mat-header-cell>
      <mat-cell *matCellDef="let ipNumarasi"> {{ipNumarasi.ipNumarasi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="urunID">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>  Ürün ID
      </mat-header-cell>
      <mat-cell *matCellDef="let urun"> {{urun.urunID}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler</mat-header-cell>
      <mat-cell *matCellDef="let favori"> 
        <button mat-icon-button color="warn" matTooltip="Favori Listele" [routerLink]="['/favorilistele' , favori.uyeID]">
          <mat-icon aria-label="label">article</mat-icon>
      </button>  
      <button mat-icon-button color="warn" matTooltip="Favori Sil" (click)="FavoriSil(favori)">
        <mat-icon aria-label="label">delete</mat-icon> 
     </button>
     <button mat-icon-button color="warn" matTooltip="Favori Düzenle" (click)="FavoriDuzenle(favori)">
      <mat-icon aria-label="label">edit</mat-icon> 
   </button>
           
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
<mat-paginator 
      [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons="">
</mat-paginator>
</div>
