<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <!-- <mat-toolbar class="mat-elevation-z4" style="background-color: #122dc9;color:rgb(255, 255, 255)">Menu</mat-toolbar> -->
    <mat-toolbar class="mat-elevation-z4 " style="background-color: #4d2b4d;color:#ffffff">Menü</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['/urun']">Ürünler</a>
      <a mat-list-item [routerLink]="['/sepet']">Sepet</a>
      <a mat-list-item [routerLink]="['/marka']">Markalar</a>
      <a mat-list-item [routerLink]="['/favori']">Favoriler</a>
      <a mat-list-item [routerLink]="['/uye']" href="#">Üyeler</a>
      <a mat-list-item [routerLink]="['/kategori']" href="#">Kategoriler</a>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
<span > Ürün Satış Portalı </span>
<button style="margin-left:30px !important" onclick="self.location='/login'" mat-raised-button color="warn">Oturum Aç</button> &nbsp;
<span class="spacer "></span>
</mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
