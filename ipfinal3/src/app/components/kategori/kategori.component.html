<div class="container ">
  <h1>KATEGORİLER</h1>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filtrele($event)"> 
  </mat-form-field>
   
 
  <button mat-fab matTooltip="Kategori Ekle" color="basic" (click)="KategoriEkle()"> 
    <mat-icon aria-label="label">add</mat-icon>
  </button>
 
  <mat-table [dataSource]="dataSource" matSort > 
    <ng-container matColumnDef="kategoriID">
      <mat-header-cell *matHeaderCellDef  mat-sort-header> Kategori ID
      </mat-header-cell>
      <mat-cell *matCellDef="let kategori"> {{kategori.kategoriID}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="kategoriAdi">
      <mat-header-cell *matHeaderCellDef  mat-sort-header> Kategori Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let kategori"> {{kategori.kategoriAdi}} </mat-cell>
    </ng-container>
    
   
    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler</mat-header-cell>
      <mat-cell *matCellDef="let Kategori"> 
        <button mat-icon-button color="warn" matTooltip="Kategori Listele" [routerLink]="['/kategorilistele' , Kategori.kategoriAdi]">
          <mat-icon aria-label="label">article</mat-icon>
      </button>  
      <button mat-icon-button color="warn" matTooltip="Kategori Sil" (click)="KategoriSil(Kategori)">
        <mat-icon aria-label="label">delete</mat-icon> 
     </button>
     <button mat-icon-button color="warn" matTooltip="Kategori Düzenle" (click)="KategoriDuzenle(Kategori)" >
      <mat-icon aria-label="label">edit</mat-icon>
    </button>  
      
      </mat-cell>
    </ng-container>
  
  
   
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator 
      [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons="">
</mat-paginator>
</div>
