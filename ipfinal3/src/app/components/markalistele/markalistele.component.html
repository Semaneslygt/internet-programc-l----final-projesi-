<div class="container">
    <h1>Üye Listesi</h1>
    <h3><b>Marka ID : </b> {{secMarka.markaID}}</h3>
    <h3><b>Marka Adı : </b> {{secMarka.markaAdi}}</h3>
  
    <button mat-fab color="warn" matTooltip="Marka Listesi" [routerLink]="['/marka']"> 
       <mat-icon aria-label="label">arrow_back</mat-icon>  
    </button> &nbsp;
  
     &nbsp;&nbsp;
     <button mat-fab color="primary" matTooltip="Marka Ekle" (click)="Kaydet()">
       <mat-icon aria-label="label">add</mat-icon>
     </button>
   
     <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="markaID">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Marka ID
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.markaID}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="markaAdi">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Marka Adı
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.markaAdi}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="detay">
        <mat-header-cell *matHeaderCellDef> İşlemler
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> 
          <button mat-icon-button color="primary" matTooltip="Markaları Listele" 
          [routerLink]="['/markalistele',kayit.markaID]">
            <mat-icon aria-label="label">person</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Marka Sil" (click)="MarkaSil(kayit)">
            <mat-icon aria-label="label">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
    </mat-paginator>
  </div>
